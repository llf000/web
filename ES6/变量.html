<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 4;  // var 变量 可以重复声明，无法限制修改，没有块级作用域{}
    // let和const ES6新加
    let b = 5;  // let 变量 不可以重复声明，可以限制修改，有块级作用域{}
    const c = 6;  // const 常量 可以重复声明，可以限制修改，有块级作用域{}
    alert(a);
    alert(b);
    alert(c);
    alert(a, b, c);
    console.log(a, b, c);
  </script>
</body>

</html>
