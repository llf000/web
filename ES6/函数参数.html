<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.参数扩展/展开 2.默认参数
    // 参数扩展：收集剩余参数 ...只能放在最后
    function show1(a, b, ...args) {
      console.log(...args);
    }
    show1(1, 2, 3, 4, 5, 6);

    // 展开数组：相当于将数组内容写出来
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let arr3 = [...arr1, ...arr2];
    console.log(arr3);

    function sum(aa, bb, cc) {
      return aa + bb + cc;
    }
    console.log(sum(...arr1));

    function show2(...args) {
      fn(...args);
    }
    function fn(a, b) {
      console.log(a + b);
    }
    show2(5, 5);

    // 默认参数
    function show3(a, b = 9, c = 8) {
      console.log(a, b, c);
    }
    show3(1);
    show3(1, 5, 9);
    show3();
  </script>

</body>

</html>
