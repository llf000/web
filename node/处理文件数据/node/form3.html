<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接收数据</title>
</head>

<body>
  <form action="http://localhost:8080/login" method="post" enctype="multipart/form-data">
    <p>
      <label for="user">UserName:</label>
      <input type="text" id="user" name="username">
    </p>
    <p>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password">
    </p>
    <p>
      <label for="f1">上传文件:</label>
      <input type="file" id='f1' name="f1">
    </p>
    <p>
      <label for="f2">上传文件:</label>
      <input type="file" id='f2' name="f2">
    </p>
    <p>
      <label for="f3">上传文件:</label>
      <input type="file" id='f3' name="f3">
    </p>
    <p>
      <button type="submit">Login</button>
    </p>
  </form>
</body>

</html>
