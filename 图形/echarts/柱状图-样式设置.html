<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="chart.css" type="text/css">
</head>

<body>
  <div class="chart"></div>

  <script src="echarts.js"></script>
  <script>
    window.onload = function () {
      let oChart = document.querySelector('.chart');

      // 初始化echarts实例
      let myChart = echarts.init(oChart);
      // 指定图表的配置项和数据
      let option = {
        title: {
          text: '水果种类占比',
          subtext: '设置柱条样式'
        },
        legend: {
          data: ['喜欢', '不喜欢'],
          right: 0,
          top: '50%',
          orient: 'vertical'
        },
        xAxis: [
          {
            type: 'category',
            data: ['苹果', '香蕉', '葡萄', '荔枝', '桃子']
          }
        ],
        yAxis: [
          {
            type: 'value'
          }
        ],
        series: [
          {
            name: '喜欢',
            type: 'bar',
            data:
              [
                100,
                200,
                300,
                {
                  value: 400,
                  itemStyle: {
                    color: 'purple',
                    shadowColor: 'black',
                    shadowBlur: 3,
                    borderType: 'ridge',
                    borderWidth: 5,
                    borderColor: 'orange',
                    opacity: 0.2,
                    barBorderRadius: 5
                  }
                },
                500
              ]
          },
          {
            name: '不喜欢',
            type: 'bar',
            data: [20, 50, 10, 40, 100],
            // barWidth：柱条宽度，20%--每个柱条宽度是类目宽度的20%
            // barWidth: '20'
            // 每个类目下两根柱子间的距离是柱条宽度的20%
            barGAP: '20%',
            // 柱条每侧空余距离是柱条宽度的50%
            barCategoryGap: '50%',
            // 给柱条添加背景色
            showBackground: true,
            backgroundStyle: {
              color: 'rgba(220, 220, 220, 0.8)'
            }
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表
      myChart.setOption(option);
    };

  </script>
</body>

</html>
