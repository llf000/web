<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ccc;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: white;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <canvas width="600" height="400">您的浏览器不支持canvas，请下载新版浏览器</canvas>

  <script>
    window.onload = function () {
      let oC = document.querySelector('canvas');
      let ctx = oC.getContext('2d');

      ctx.moveTo(100, 100);
      ctx.lineTo(50, 200);
      ctx.lineTo(150, 200);
      // 
      // ctx.lineTo(100, 100);
      ctx.closePath();

      ctx.strokeStyle = 'purple';
      ctx.lineWidth = 10;
      ctx.stroke();

      //
      ctx.beginPath();
      ctx.moveTo(300, 0);
      ctx.lineTo(300, 300);
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 1;
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(320, 0);
      ctx.lineTo(320, 300);
      ctx.strokeStyle = 'green';
      ctx.stroke();

    };
  </script>
</body>

</html>
