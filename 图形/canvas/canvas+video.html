<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ccc;
    }

    canvas {
      background: white;
    }

    div {
      margin: 0 auto;
      text-align: center;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div>
    <input type="button" id="btn" value="画video"><br>
    <canvas width="400" height="300">您的浏览器不支持canvas，请下载新版浏览器</canvas>
    <video src="1.mp4" width="400" height="300" controls></video>
  </div>

  <script>
    window.onload = function () {
      let oC = document.querySelector('canvas');
      let ctx = oC.getContext('2d');
      let oV = document.querySelector('video')
      let oBtn = document.getElementById('btn');
      let oBtn2 = document.getElementById('btn2');
      let oBtn3 = document.getElementById('btn3');
      let oBtn4 = document.getElementById('btn4');

      oBtn.onclick = function () {
        // setInterval定时器有缺点，帧频不好掌握
        setInterval(function () {
          ctx.drawImage(oV, 0, 32.5, 400, 225);
        }, 1);
      };
    };
  </script>
</body>

</html>
