<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #ccc;
    }

    svg {
      display: block;
      margin: 50px auto;
      background: #fff;
    }
  </style>
</head>

<body>
  <svg width="600" height="400">
    <!-- d：描述要画的图形 -->
    <!-- A rx ry x旋转 大弧标志 镜像标志 终点x 终点y -->
    <path d="
    M 200 200
    A 100 50 0 1 1 100 100
    " style="stroke:red; stroke-width:10; fill:rgb(222, 165, 165);">
    </path>

    <path d="
    M 200 200
    A 100 50 0 1 0 100 100
    " style="stroke:green; stroke-width:10; fill:rgb(149, 203, 149);">
    </path>

    <path d="
    M 200 200
    A 100 50 1 1 1 100 100
    " style="stroke:blue; stroke-width:10; fill:rgb(143, 143, 201);">
    </path>

    <path d="
    M 200 200
    A 100 50 1 0 1 100 100
    " style="stroke:purple; stroke-width:10; fill:rgb(227, 138, 227);">
    </path>
  </svg>
</body>

</html>
