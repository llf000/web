<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #ccc;
    }

    svg {
      display: block;
      margin: 50px auto;
      background: #fff;
    }
  </style>
</head>

<body>
  <svg width="600" height="400">
    <!-- d：描述要画的图形 -->
    <!-- A rx ry x旋转 大弧标志 镜像标志 终点x 终点y -->
    <path d="
      M 300,100
      A 100 100 0 1 1 299.999 100 " style=" stroke:purple; stroke-width:10; fill:rgb(227, 138,
      227);">
    </path>
  </svg>
</body>

</html>
