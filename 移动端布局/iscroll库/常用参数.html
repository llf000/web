<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .wrap {
      width: 200px;
      height: 200px;
      background: #ccc;
      overflow: hidden;
    }

    .content {
      width: 400px;
      height: 400px;
      background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="wrap wrap1">
      <div class="content content1">bounce过渡拖拽及回弹时间</div>
    </div>
    <div class="wrap wrap2">
      <div class="content content2">scrollX/Y横向纵向拖拽</div>
    </div>
    <div class="wrap wrap3">
      <div class="content content3">freeScroll任意方向拖拽</div>
    </div>
    <div class="wrap wrap4">
      <div class="content content4">startX/y起点</div>
    </div>
    <div class="wrap wrap5">
      <div class="content content5">mouseWheel监听滚轮事件</div>
    </div>
    <div class="wrap wrap6">
      <div class="content content6">mometum物理引擎打开</div>
    </div>
    <div class="wrap wrap7">
      <div class="content content7">mometum物理引擎关闭</div>
    </div>
  </div>
  <script src='iscroll.js'></script>
  <script>
    window.onload = function () {
      let iscroll1 = new IScroll('.wrap1', { bounce: true, bounceTime: 600 });
      let iscroll2 = new IScroll('.wrap2', { scrollX: true, scrollY: true });
      let iscroll3 = new IScroll('.wrap3', { scrollX: true, scrollY: true, freeScroll: true });
      let iscroll4 = new IScroll('.wrap4', { startX: 50, startY: 50 });
      let iscroll5 = new IScroll('.wrap5', { mouseWheel: true });
      let iscroll6 = new IScroll('.wrap6', { mometum: true });
      let iscroll7 = new IScroll('.wrap7', { mometum: false });
    };

  </script>
</body>

</html>
